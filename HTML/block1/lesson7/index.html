<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 7 по HTML. Таблицы</title>
</head>
<body>
Таблица 1:
<table border="1" width="100%" cellpadding="0" cellspacing="0">
    <tr align="center">
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr align="center">
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr align="center">
        <td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<br>
Таблица 2:
<table border="1" width="100%" cellpadding="0" cellspacing="0">
    <tr align="center">
        <td colspan="3">1</td>
    </tr>
    <tr align="center">
        <td height="50">2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr align="center">
        <td colspan="3" align="center">5</td>
    </tr>
</table>
</body>
</html>
