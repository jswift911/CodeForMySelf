<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 6 по HTML. Списки</title>
</head>
<body>
Маркированный список:
<ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
    <li>Пункт 4</li>
    <li>Пункт 5</li>
</ul>
Нумерованный список:
<ol type="I">
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <li>Пункт 3</li>
    <li>Пункт 4</li>
    <li>Пункт 5</li>
</ol>
Вложенный список:
<ul>
    <li>Пункт 1</li>
    <li>Пункт 2</li>
    <ul type="circle">
        <li>Пункт 2.1</li>
        <li>Пункт 2.2</li>
        <li>Пункт 2.3</li>
    </ul>
    <li>Пункт 3</li>
    <li>Пункт 4</li>
    <li>Пункт 5</li>
</ul>
</body>
</html>
